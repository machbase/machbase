title: Machbase

enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
googleAnalytics: G-5VYQQQFHCH
baseURL: https://machbase.com/

DefaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: MACHBASE
    weight: 1
  kr:
    languageName: 한국어
    languageCode: ko-KR
    contentDir: content/kr
    title: 마크베이스
    weight: 2

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

params:
  latestNeoVer: v8.0.12
  examples_url: https://github.com/machbase/machbase/tree/main/examples
  releases_url: https://github.com/machbase/neo-server/releases
  jdbc_version: 8.0.2
  classic_version: 8.0.2

  displayUpdatedDate: true
  dateFormat: "Jan 2, 2006"

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_machbase.png
      dark: images/machbase-logo-w.png
      link: /home
      width: 200

  footer:
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  search:
    enable: true

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /home
      weight: 10
    - identifier: neo
      name: MACHBASE NEO
      pageRef: /neo
      weight: 20
    - identifier: dbms
      name: MACHBASE CLASSIC
      pageRef: /dbms
      weight: 30
    - name: Search
      weight: 40
      params:
        type: search
    - name: Github
      url: "https://github.com/machbase/neo-server"
      params:
        icon: github
      weight: 50
